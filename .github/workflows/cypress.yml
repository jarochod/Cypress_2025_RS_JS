name: Cypress Tests
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  cypress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List files (debug)
        run: ls -la

      - name: Run Docker Compose
        run: docker compose -f docker-compose.yml up --build --abort-on-container-exit
